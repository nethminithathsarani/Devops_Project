# myApp/docker-compose.yaml
services:
  frontend:
    build: ./frontend
    container_name: frontend_c
    # react-scripts (CRA) runs on container port 3000 by default; map host 3001 -> container 3000
    ports:
      - "3001:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend_c
    # backend listens on port 5000 in this project; map host 4001 -> container 5000
    ports:
      - "4001:5000"
    stdin_open: true
    tty: true
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mydb
    restart: unless-stopped
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo_c
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data: